{%extends "base.html"%}

{%block content%}

<form action="/books/addbook" method="post">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title" required autofocus> 
    </div>
  
    <div>
      <label for="year_published">Year Published:</label>
      <input type="number" id="year_published" name="year_published" placeholder="Year Published" required>
    </div>

    <div>
      <label for="author">Author:</label>
      <select id="author" name="author_id">
      <option value="" disabled selected hidden>Choose an Author!</option>
        {%for author in all_authors%}
        <option value = "{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
        {% endfor %}
      </select>
    </div>
  
    <button type="submit">Add Book</button>
</form>

{%endblock%}
