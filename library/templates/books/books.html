{%extends "base.html"%}
{% block content %}

{% for book in all_books %}
    <div class = "talk">
        <div class = "content">
            <a href="/books/{{book.id}}">Go To Book</a> 
            {{book.author.first_name}} {{book.author.last_name}}
            <div class = "title">
                {{book.title}}
                <span class = "year_published">
                    {{book.year_published}} 
                </span>
                <div class="buttons">
                <form class = "delete-form" action = "books/{{book.id}}/delete" method = "POST">
                <button class="trash-button">
                <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
                </button>
                </form>
                </div>
            </div>
        </div>
        <hr>
    </div>
{% endfor %}
{%endblock%}
