

{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
  </div>

  <div>
    <label for="year_published">Year Published:</label>
    <input type="number" id="year_published" name="year_published" value="{{book.year_published}}" required>
  </div>

  <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value="{{ author.id }}"
          {% if book.author.id== author.id %} selected="selected"{% endif %}>
          {{ author.first_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Book</button>

</form>

{% endblock %}
